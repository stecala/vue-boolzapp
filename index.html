<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My css -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Boolzapp</title>
</head>
<body class="bg-color-grey">
    <div class="green-band position-absolute"></div>
    <div id="app" class="container-lg mx-auto pt-4">
        <div class="row my-row-container">
            <div class="col-5 border-end">
                <!--  User zone  -->
                <div class="row my-head-row">
                    <div class="col-10 d-flex align-items-center p-2 ">
                        <div class="img-cont">
                            <img src="./img/avatar_io.jpg" alt="your avatar">
                        </div>
                        <h5 class="name-cont ms-1">Sofia</h5>
                    </div>
                    <div class="col-2 d-flex align-items-center my-txt-color-icon justify-content-between text-center">
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <!-- Banner zone -->
                <div class="row my-banner my-cursor">
                    <div class="col-12 px-3 py-1 d-flex align-items-center">
                        <div class="bell-container img-cont justify-content-center align-items-center d-flex">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="row">
                            <div class="col-12 ms-1">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            <div class="col-12 text-decoration-underline my-txt-size ms-1 ">
                                Attiva notifiche desktop
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Search zone -->
                <div class="row">
                    <div class="col-12 p-2 my-input-container position-relative">
                        <input type="text" class="my-input my-input-style" placeholder="cerca o inizia una nuova chat">
                        <div class="position-absolute my-search my-txt-color-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
                <!-- Chat boxes -->
                <div class="row my-overflow my-height-name">
                    <div class="col-12 my-card my-cursor" v-for="(element , index) in contacts" @click="changeCurrentIndex(index)">
                        <div class="row px-4 py-2 border-top d-flex align-items-center">
                            <div class="col-2 ">
                                <img :src="addingImgName(index)" alt="">
                            </div>
                            <div class="col-10">
                                <div class="row">
                                    <div class="col-10">
                                        <h5>{{element.name}}</h5>
                                    </div>
                                    <div class="col-2">
                                        <p class="my-txt-size ">12:00</p>
                                    </div>
                                </div>
                                <p class=" my-txt-size">Ultimo messaggio inviato</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <!-- Chat header -->
                <div class="row my-head-row">
                    <div class="col-10 d-flex align-items-center p-2 ">
                        <div class="img-cont">
                            <img :src="addingImgName(0)" alt="your avatar">
                        </div>
                        <div class="d-flex align-items-center">
                            <h5 class="name-cont ms-1 fs-5 txt-cont">{{contacts[0].name}}<br>
                                <span class="my-txt-size">Ultimo accesso oggi alle 12:00</span>
                            </h5>
                        </div>
                        
                    </div>
                    <div class="col-2 d-flex align-items-center my-txt-color-icon justify-content-between text-center">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <!-- Main chat -->
                <div class="row chat-container my-overflow p-5 d-flex flex-column ">
                    <div class="col-5 mt-3 justify-self-start" v-for="(singleMsg ,  index) in contacts[currentIndex].messages" 
                    :class="{ 'my-sent' : singleMsg.status == 'sent' , received : singleMsg.status == 'received' }" >
                        <span>{{singleMsg.message}}</span>
                    </div>
                </div>
                <!-- Input chat -->
                <div class="row px-3 py-1 my-footer-chat d-flex align-items-center">
                    <div class="col-1 my-txt-color-icon-chat fs-4">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="col-10">
                        <input type="text" class="my-chat-style ps-2" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="col-1 my-txt-color-icon-chat fs-4 text-end">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
